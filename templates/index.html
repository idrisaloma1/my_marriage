<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Eligibility App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Marriage Eligibility App</h1>
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/marriage_picture.jpg') }}" alt="Marriage" class="img-fluid mb-4">
        </div>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="job_secure">Is your job secure? (yes or no)</label>
                <input type="text" class="form-control" id="job_secure" name="job_secure" required>
            </div>
            <div class="form-group">
                <label for="religion">What is your religion?</label>
                <input type="text" class="form-control" id="religion" name="religion" required>
            </div>
            <div class="form-group">
                <label for="physical_desirability">Are you physically desirable? (yes or no)</label>
                <input type="text" class="form-control" id="physical_desirability" name="physical_desirability" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
